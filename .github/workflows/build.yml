name: Build
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest,
            file: quizler
          - os: windows-latest
            file: quizler.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Build Frontend
        working-directory: ./frontend
        run: yarn && yarn dist
      - name: Build Backend
        working-directory: ./backend
        run: cargo build --verbose
      - name: Run tests
        working-directory: ./backend
        run: cargo test --verbose
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Binary
          path: "./backend/target/release/${{ matrix.file }}"
